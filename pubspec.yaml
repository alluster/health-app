name: healthapp
description: "A Health Care App."
publish_to: "none"

version: 1.0.0+1

environment:
    sdk: ">=3.3.4 <4.0.0"

dependencies:
    flutter:
        sdk: flutter
    provider:
    video_player: ^2.8.6
    google_fonts: ^6.2.1
    font_awesome_flutter: ^9.0.0
    firebase_core: ^2.6.0
    cloud_firestore: ^4.7.1
    flutter_svg: ^1.0.0

dev_dependencies:
    flutter_test:
        sdk: flutter

    flutter_lints: ^3.0.0
    flutter_launcher_icons: "^0.13.1"
flutter_launcher_icons:
    android: true
    ios: true
    image_path: "assets/images/icons/icon-light.png"
    remove_alpha_ios: true
    adaptive_icon_foreground: "assets/images/icons/icon-light-foreground.png"
    adaptive_icon_background: "#ffffff"

flutter:
    uses-material-design: true

    assets:
        - assets/images/
        - assets/videos/flow_1.mp4
        - assets/videos/flow_2.mp4
        - assets/videos/flow_3.mp4
